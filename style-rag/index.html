<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style-RAG Genesis</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="chat-container">
        <div class="chat-header">
            <h1>Style-RAG <span>Genesis</span></h1>
            <p>Your AI-Powered Fashion Companion</p>
        </div>
        <div id="chat-window" class="chat-window"></div>
        <div id="image-preview-container" class="image-preview-container" style="display: none;">
            <img id="image-preview" src="#" alt="Image preview"/>
            <button id="remove-image-btn">Ã—</button>
        </div>
        <div id="loading-indicator" class="loading-indicator" style="display: none;">
            <div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>
        <form id="chat-form" class="chat-input-area">
            <label for="file-input" class="file-input-label">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>
            </label>
            <input type="file" id="file-input" accept="image/*" style="display: none;">
            <input type="text" id="message-input" placeholder="Ask about fashion or upload an image..." autocomplete="off">
            <button type="submit">Send</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
